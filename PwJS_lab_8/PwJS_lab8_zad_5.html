<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("h1").addClass("darkgreen");
                    $("h2").addClass("brown");
                    $("p").addClass("darkblue");
                    $("div").addClass("important");
                });
            });
        </script>
        <style>
            .important {
                font-weight: bold;
                font-size: xx-large;
            }

            .darkgreen {
                color: DarkGreen;
            }
			
            .brown {
                color: Brown;
            }
			
			.darkblue {
                color: DarkBlue;
            }
        </style>
    </head>
    <body>
        <h1>Nagłówek 1</h1>
        <h2>Nagłówek 2</h2>

        <p>Wiersz tekstu</p>
        <p>Kolejny wiersz tekstu</p>

        <div>To jest tekst specjalny, ani wiersz ani nagłówek</div>
        <br>

        <button>Modyfikuj</button>
    </body>
</html>
